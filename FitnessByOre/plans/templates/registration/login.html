{% extends 'plans/base.html' %}
{% block content %}
<div class="container">
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <br>
    <p>Don't have an account yet? <a href="{% url 'signup' %}">Sign Up Now</a></p>
  </form>
</div>
{% endblock %}
